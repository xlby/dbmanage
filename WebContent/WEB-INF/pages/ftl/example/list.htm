<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>报名管理</title>
    [#include "collect/index/headLink.htm"]
</head>
<body>
<div id="content" class="clear">
    <div>
    
        <!--系统活动首页-->
        <div id="sys-active">
               <!-- 分页start  跳转用form,如有条件,写入此form中即可. -->
                  <form id="pageform" action="${baseURL}/example/list" method="post">

                </form>
                <!-- 分页end -->
            <table id="active-bm-table" class="contributorTable">
                <tr class="t-title">
                    <th style="width:5%;">序号</th>
                    <th style="width:30%;">活动名称</th>
                    <th style="width:20%;">操作</th>
                </tr>
                 <!-- 分页 读取数据 page.data-->
                [#list page.data as event]
                <tr class="table-text">
                    <td>${event.id}</td>
                    <td title="${event.pinyinName}" style="width: 300px;">${event.pinyinName}</td>
                     
                    <td>
                      <span class="mange" onclick="manageEvent('${event.id}','${event.id}')">管理</span>
                    </td>
                </tr>
                [/#list]
            </table>
            <!-- 分页strat -->
            [#include "collect/commonpage.htm"]
            <!-- 分页end -->
        </div>
    </div>
</div>

<script type="text/javascript">
    function manageEvent(eventId) {
        window.location.href = "${baseURL}/event/eventManage/" + eventId;
    }
 
</script>
</body>
</html>
