<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<title>${htmlTitle!"FiF云学习平台"}</title>
<link type="image/x-icon" href="${staticURL}/images/favicon.ico" rel="shortcut icon">
<script type="text/javascript" src="${staticURL}/libs/js/jquery.js"></script>
<script type="text/javascript" src="${staticURL}/libs/js/framework.js"></script>
<link href="${staticURL}/libs/css/import_basic.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" type="text/css" id="skin" prePath="${staticURL}/"/>
<link rel="stylesheet" type="text/css" id="customSkin"/>
</head>
<body>
<div style="width:420px;margin:0 auto">
	<fieldset style="border-color:#999999;">
    <legend>信息提示</legend>
    <div class="box1" panelWidth="390" position="center">
		<div class="msg_icon3"></div>
		<div class="padding_left50 padding_right15 padding_top20 minHeight_100 font_14 font_bold" >
		[#if gotoUrl??]
			<a href="${baseURL}${gotoUrl}"  >
					${message}<span>，点击这里返回</span>
		    </a>
		[#else]
			<a href="#" onclick="window.open('','_parent','');window.close();if(navigator.userAgent.indexOf('Firefox') > 0){window.location.href = 'about:blank '; }" >
					${message}<span>，点击这里关闭</span>
		    </a>
		[/#if]
		</div>
	</div>
</fieldset>
</div>
</body>
</html>
